<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	lang="es">
<meta charset="utf-8">
  <head th:replace="layout/sigepad_layout::head">
  </head>
  <body>
    <section class="material-half-bg">
      <div class="cover"></div>
    </section>
    <section class="login-content">
      <div class="logo">
		  <div class="row">
			  <div class="col-2"><img alt="POLICIA NACIONAL DEL PERÚ" src="images/logopnp.png" class="img-fluid" ></div>
			  <div class="col-8">
				  <div class="">
				  <h1 class="text-center">POLICÍA NACIONAL DEL PERÚ</h1>
				  <h1 class="text-center"><small>INSPECTORÍA GENERAL</small></h1>
				  <h2 class="text-center">SISTEMA INTEGRADO DE GESTION DE PROCESOS ADMINISTRATIVOS DISCIPLINARIOS</h2>
				  </div>
				</div>
			  <div class="col-2"><img alt="INSPECTORÍA GENERAL PNP" src="images/logoig.png" class="img-fluid" ></div>
		  </div>
       
      </div>
      <div class="login-box">
        <form id="loginform" class="login-form" th:action="@{/login}" method="post">
          <h3 class="login-head"><em class="fa fa-lg fa-fw fa-user"></em>BIENVENIDO</h3>
          <div class="form-group">
            <label class="control-label">USUARIO</label>
            <input class="form-control" name="username" id="username" type="text" placeholder="Usuario" autofocus>
          </div>
          <div class="form-group">
            <label class="control-label">CONTRASEÑA</label>
            <input class="form-control" name="password" id="password" type="password" placeholder="Contraseña">
          </div>
          <div class="form-group">
            <div class="utility">
              <div class="animated-checkbox">
                <label>
                  
                </label>
              </div>
              <p class="semibold-text mb-2"><a href="#" data-toggle="flip">¿ Reestablecer Contraseña ?</a></p>
            </div>
          </div>
          <div class="form-group btn-container">
            <button id="loginbtn" type="button" class="btn btn-primary btn-block"><i class="fa fa-sign-in fa-lg fa-fw"></i>INGRESAR</button>
          </div>
        </form>
        <form class="forget-form" action="index.html">
          <h3 class="login-head"><em class="fa fa-lg fa-fw fa-lock"></em>REESTABLECER</h3>
          <div class="form-group">
            <label class="control-label">CARNET DE IDENTIDAD</label>
            <input class="form-control" type="text" placeholder="Carnet de Identidad">
          </div>
          <div class="form-group btn-container">
            <button class="btn btn-primary btn-block"><i class="fa fa-unlock fa-lg fa-fw"></i>ENVIAR</button>
          </div>
          <div class="form-group mt-3">
            <p class="semibold-text mb-0"><a href="#" data-toggle="flip"><i class="fa fa-angle-left fa-fw"></i> Regresar</a></p>
          </div>
        </form>
      </div>
    </section>
    <div th:replace="layout/sigepad_layout::js-essential"></div>
    <script type="text/javascript" th:inline="none">
      // Login Page Flipbox control
      $('.login-content [data-toggle="flip"]').click(function() {
      	$('.login-box').toggleClass('flipped');
      	return false;
      });
      $('#loginbtn').on('click',function() {
  		$('#username').val($('#username').val().padStart(8,"00"));
      	$('#loginform').submit();
      });
    </script>
  </body>
</html>
